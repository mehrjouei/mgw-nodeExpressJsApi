<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          ثبت کاربر جدید
        </div>
        <div class="card-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">نام:</label>
                <input type="text" [(ngModel)]="account.firstName" name="firstName" class="form-control" placeholder="نام">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">نام خانوادگی:</label>
                <input type="text" [(ngModel)]="account.lastName" name="lastName" class="form-control" placeholder="نام خانوادگی">
              </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">نام کاربری:</label>
                  <input type="text" [(ngModel)]="account.userName" name="userName" class="form-control" placeholder="نام">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4"> ایمیل:</label>
                  <input type="text" [(ngModel)]="account.email" name="email" class="form-control" placeholder="ایمیل ">
                </div>
  
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">رمز عبور:</label>
                <input type="password" [(ngModel)]="account.password" name="password" class="form-control" placeholder="رمز عبور">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">تکرار رمز عبور:</label>
                <input type="password"  class="form-control" placeholder="تکرار رمز عبور">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">سطح دسترسی :</label>
                <select [(ngModel)]="account.role" name="role" class="form-control">
                  <option value="0">مدیر</option>
                  <option value="1">مدیر پشتیبانی</option>
                  <option value="2"> پشتیبان</option>
                </select>
              </div>
            </div>

            <button (click)="create()" class="btn btn-success">ایجاد کاربر</button>
            <a routerLink="/pages/users" class="btn btn-secondary"> انصراف و بازگشت</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
