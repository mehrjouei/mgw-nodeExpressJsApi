<nb-auth-block>
    <h2 class="title">Sign In</h2>
    <small class="form-text sub-title">Hello! Sign in with your username</small>
    <form (ngSubmit)="onSubmit()" #form="ngForm" autocomplete="nope">
        <div *ngIf= "errors &&  errors.length > 0 && !submitted" class="alert alert-danger"role="alert">
            <div>
                <strong>Oh oops!</strong>
            </div>
            <div *ngFor= "let error of errors">{{ error }}</div>
        </div>
        <div class="form-group">
            <label for="input-username" class="sr-only">Username</label>
            <input name="username" [(ngModel)]="user.username" id="input-username" class="form-control" placeholder="Username" #username="ngModel"
                [class.form-control-danger]="username.invalid && username.touched" autofocus [required]="true">
            <small class="form-text error" *ngIf="username.invalid && username.touched && username.errors?.required"> Username is required!</small>
        </div>
        <div class="form-group">
            <label for="input-password" class="sr-only">Password</label>
            <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control" placeholder="Password"
                #password="ngModel" [class.form-control-danger]="password.invalid && password.touched" [required]="true">
            <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required"> Password is required!</small>
        </div>
        <div class="form-group accept-group col-sm-12">
            <nb-checkbox name="rememberMe">Remember me</nb-checkbox>
        </div>
        <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success" [class.btn-pulse]="submitted"> Sign In </button>
    </form>
</nb-auth-block>
